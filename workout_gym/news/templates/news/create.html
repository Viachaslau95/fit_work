{% extends 'main/layout.html'%}

{% block title %}Form for adding an article{% endblock %}

{% block content %}
    <div class="features">
        <h2>Form for adding an article</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-info" type="submit">Add article</button>
        </form>
    </div>
{% endblock %}
