{% extends 'main/layout.html'%}

{% block title %}News page{% endblock %}

{% block content %}
    <div class="features">
    <h2>News on the site</h2>
    {% if news %}
    {% for el in news %}
        <div class="alert alert-warning">
            <h3> {{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read this news</a>
        </div>
    {% endfor %}
    {% else %}
        <p>Not news</p>
    {% endif %}

    </div>
{% endblock %}
